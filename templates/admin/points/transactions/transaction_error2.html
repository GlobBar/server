{% extends "admin/base_site.html" %}

{% block content %}
    <form action="" method="post">
  {% csrf_token %}
<p>
Please add error description.
</p>
  {% for transaction in transactions %}
    <p>
      {{ transaction }}
    </p>
    <input type="hidden" name="_selected_action" value="{{ transaction.pk }}" />
  {% endfor %}

  <textarea name="description" value="" cols="50" rows="4" required="required"></textarea><br>
  <input type="hidden" name="action" value="make_error" />
  <input type="hidden" name="ref" value="{{ref}}" />
  <input type="submit" name="apply" value="Update status"/>
</form>


{% endblock %}
